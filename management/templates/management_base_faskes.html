<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Manajemen Faskes - Lentera{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Menggunakan variabel dan styling yang sama dengan management_base.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --lentera-blue-primary: #4FA9FE;
            --lentera-blue-secondary: #1CF2FD;
            --lentera-green-primary: #0FB580;
            --lentera-green-secondary: #0FB55F;

            --primary-gradient: linear-gradient(135deg, var(--lentera-blue-primary) 0%, var(--lentera-blue-secondary) 100%);
            --secondary-gradient: linear-gradient(135deg, var(--lentera-green-primary) 0%, var(--lentera-green-secondary) 100%);
            
            --success-gradient: linear-gradient(135deg, var(--lentera-green-primary) 0%, var(--lentera-green-secondary) 100%);
            --error-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;

            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-body: linear-gradient(135deg, #f0f4f8 0%, #ddebf7 100%); 
            --bg-container: white;
            --border-color: #e2e8f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-body);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-light);
        }
        
        .main-container {
            max-width: 1400px; margin: 0 auto; background: var(--bg-container);
            border-radius: 16px; box-shadow: var(--shadow-heavy); overflow: hidden;
        }
        
        .header { background: var(--primary-gradient); padding: 0; position: relative; }
        .tab-navigation { display: flex; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        
        .tab {
            flex: 1; padding: 20px 25px; background: none; border: none; cursor: pointer;
            font-size: 16px; font-weight: 600; color: rgba(255, 255, 255, 0.85);
            transition: var(--transition); text-decoration: none; display: flex;
            align-items: center; justify-content: center; gap: 8px;
        }
        .tab:hover { color: white; background: rgba(255, 255, 255, 0.15); transform: translateY(-1px); }
        .tab.active { color: white; background: rgba(255, 255, 255, 0.25); position: relative; }
        .tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
            background: white; /* Atau var(--lentera-green-primary) */
            animation: slideInIndicator 0.3s ease;
        }
        @keyframes slideInIndicator { /* ... (sama) ... */ }
        .tab::before { /* Badge */ content: attr(data-badge); position: absolute; top: 8px; right: 8px; background: var(--lentera-green-primary); display: none; /* ... (sisa) ... */ }
        .tab[data-badge]:not([data-badge=""])::before { display: flex; }

        .content { min-height: 600px; }
        .messages { margin: 20px 24px; }
        .message { /* ... (styling message seperti di login) ... */ 
            padding: 12px 16px; border-radius: 8px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; animation: slideIn 0.3s ease;
        }
        .message.success { background: #d1fadf; color: #0A7156; border: 1px solid #a1eecf; }
        .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .message.info { background: #e0f2fe; color: #0c5796; border: 1px solid #bae6fd; }
        .message.warning { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }

        .spinner { /* ... (sama) ... */ }
        @media (max-width: 768px) { /* ... */ }
        @media (max-width: 480px) { /* ... */ }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="tab-navigation">
                <a href="{% url 'management:departemen_dashboard' %}" class="tab {% if request.resolver_match.url_name == 'departemen_dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'management:kelola_lamaran' %}" class="tab {% if request.resolver_match.url_name == 'kelola_lamaran' %}active{% endif %}">
                    <i class="fas fa-inbox"></i>
                    <span>Kelola Penugasan</span>
                </a>
                <a href="{% url 'management:kelola_shift' %}" class="tab {% if request.resolver_match.url_name == 'kelola_shift' %}active{% endif %}">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Kelola Shift</span>
                </a>
                <a href="{% url 'management:laporan_departemen' %}" class="tab {% if request.resolver_match.url_name == 'laporan_departemen' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Laporan</span>
                </a>
                <a href="{% url 'planning:dashboard' %}" class="tab {% if request.resolver_match.app_name == 'planning' %}active{% endif %}">
                    <i class="fas fa-project-diagram"></i>
                    <span>Perencanaan AI</span>
                </a>
                <a href="{% url 'billing:faskes_billing_dashboard' %}" class="tab {% if request.resolver_match.app_name == 'billing' %}active{% endif %}">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Billing</span>
                </a>
                 <a href="{% url 'authentication:logout' %}" class="tab" data-tab="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %}"></i>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // (JavaScript yang sama seperti di management_base.html)
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const currentPath = window.location.pathname;
            
            tabs.forEach(tab => {
                tab.classList.remove('active');
                const href = tab.getAttribute('href');
                // Logika untuk active tab bisa lebih kompleks, misal memeriksa apakah currentPath.startsWith(href)
                // Untuk 'planning' dan 'billing', kita bisa cek app_name dari resolver_match di template
                if (href && currentPath.includes(href.split('/').pop()) && href !== "{% url 'authentication:logout' %}") {
                    // Kasus khusus untuk dashboard, hanya aktif jika path tepat
                    if (href === "{% url 'management:departemen_dashboard' %}" && currentPath === "{% url 'management:departemen_dashboard' %}") {
                        tab.classList.add('active');
                    } else if (href !== "{% url 'management:departemen_dashboard' %}" && currentPath.startsWith(href)) {
                         // Untuk halaman lain, startsWith bisa cukup
                         tab.classList.add('active');
                    }
                }
            });
            // Default ke dashboard jika tidak ada yang cocok (kecuali logout)
            if (!document.querySelector('.tab.active') && !currentPath.includes('logout')) {
                const dashboardTab = document.querySelector('.tab a[href="{% url 'management:departemen_dashboard' %}"]');
                 if (dashboardTab) dashboardTab.closest('.tab').classList.add('active');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
