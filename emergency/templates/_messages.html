{% if messages %}
    <div class="mb-5 space-y-3">
    {% for message in messages %}
        <div class="p-3 text-sm rounded-md flex items-start shadow
            {% if message.tags == 'success' %} bg-theme-green-primary/10 border border-theme-green-primary/30 text-theme-green-primary {% endif %}
            {% if message.tags == 'error' %} bg-red-50 border border-red-300 text-red-700 {% endif %}
            {% if message.tags == 'warning' %} bg-yellow-50 border border-yellow-300 text-yellow-700 {% endif %}
            {% if message.tags == 'info' %} bg-theme-blue-primary/10 border border-theme-blue-primary/30 text-theme-blue-primary {% endif %}"
            role="alert">
            <svg class="flex-shrink-0 h-5 w-5 mr-2.5 mt-0.5 
                {% if message.tags == 'success' %} text-theme-green-primary {% endif %}
                {% if message.tags == 'error' %} text-red-400 {% endif %}
                {% if message.tags == 'warning' %} text-yellow-400 {% endif %}
                {% if message.tags == 'info' %} text-theme-blue-primary {% endif %}" 
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                {% if message.tags == 'success' %}<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />{% endif %}
                {% if message.tags == 'error' %}<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />{% endif %}
                {% if message.tags == 'warning' %}<path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 3.001-1.742 3.001H4.42c-1.53 0-2.493-1.667-1.743-3.001l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />{% endif %}
                {% if message.tags == 'info' %}<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />{% endif %}
            </svg>
            <div>{{ message }}</div>
        </div>
    {% endfor %}
    </div>
{% endif %}
